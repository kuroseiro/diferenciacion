<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Juego</title>
  <script src="juego.js" charset="utf-8"></script>
  <link rel="stylesheet" href="juego_style.css">
</head>
<body>
  <header>
    <div id="titulo">Escoje a que grupo pertenece</div>
  </header>
  <div id="container">
    <div id="A">
      <p class="pregunta" id="class_A">
        Gatos
      </p>
    </div>
    <div id="zonaDestino_A" ondrop="drop(event)" ondragover="permiso(event)" ondragenter="entrar(event)" ondragleave="salir(event)">
      <img name="zona_A" alt="A" id="imagen_A">
    </div>
    <div id="despliegue" ondrop="drop(event)" ondragenter="entrar(event)" ondragleave="salir(event)">
      <img name="despliegue" alt="despliegue" draggable="true" ondragstart="drag(event)" id="imagenRespuesta" ondragend="siguiente_nivel(event)">
    </div>
    <div id="B">
      <p class="pregunta" id="class_B">
        Perros
      </p>
    </div>
    <div id="zonaDestino_B" ondrop="drop(event)" ondragover="permiso(event)" ondragenter="entrar(event)" ondragleave="salir(event)">
      <img name="zona_B" alt="B" id="imagen_B">
    </div>
  </div>
</body>
</html>
